<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script type="text/javascript" src="lib/d3.v5.min.js"></script>
<script type="text/javascript" src="lib/d3-dsv.min.js"></script>
<script type="text/javascript" src="lib/d3-legend.min.js"></script>
<script type="text/javascript" src="lib/d3-tip.min.js"></script>
<style type="text/css">

/* Legend Font Style */
body {
	font: 11px sans-serif;
	background-color: #ffffff;
}

/* Legend Position Style */
.legend {
	position:absolute;
	left:20px;
	top:30px;
}

.axis text {
	font: 10px sans-serif;
}

.axis line, .axis path {
	fill: none;
	stroke: #000;
	shape-rendering: crispEdges;
}
	/* define CSS rules here */
	.d3-tip {
		line-height: 1;
		font-weight: bold;
		padding: 12px;
		background: rgba(0, 0, 0, 0.8);
		color: #fff;
		border-radius: 2px;
		white-space: pre-line;
	}

</style>
</head>
<body>
<script type="text/javascript">

//Width and height of map
var width = 960;
var height = 500;

var lowColor = '#AEE6B1'
var highColor = '#14BC1C'

// D3 Projection
var projection = d3.geoAlbersUsa()
  .translate([width / 2, height / 2]) // translate to center of screen
  .scale([1000]); // scale things down so see entire US

// Define path generator
var path = d3.geoPath() // path generator that will convert GeoJSON to SVG paths
  .projection(projection); // tell path generator to use albersUsa projection

//Create SVG element and append map to the SVG
var svg = d3.select("body")
  .append("svg")
  .attr("width", width)
  .attr("height", height);

var selectBedroom = d3.select("body").append("select")
				.attr("class", "select")
				.attr("id", "selectBedroom")
				.on("change", onChangeBedroom);
var roomOptions = ["1 bedroom", "2 bedrooms", "3 bedrooms", "4 bedrooms", "5 or more bedrooms"];
var optionsBedroom = selectBedroom
  .selectAll('option')
	.data(roomOptions).enter()
	.append('option')
		.text(function (d) { return d; });

var selectYear = d3.select("body")
				   .append("select")
				   .attr("class", "select")
				   .attr("id", "selectYear")
				   .on("change", onChangeYear)
var yearOptions = []
for (var year = 2000; year <= 2025; year++) {
	yearOptions[yearOptions.length] = year;
}
var optionsYear = selectYear.selectAll("option")
							.data(yearOptions).enter()
							.append("option")
							.text(function(d) { return (d + ""); })

function onChangeYear() {
	var yearSelected = d3.select("#selectYear").property("value");
	console.log("Year: " + yearSelected)
}
function onChangeBedroom() {
	var bedSelected = d3.select("#selectBedroom").property("value");
	console.log("Bedroom: " + bedSelected)
}

var tooltip = d3.tip()
.attr("class", "d3-tip")
.attr("id", "tooltip")
.offset([0, 0])
.style('z-index', '999999999');
svg.call(tooltip);

var timeConv = d3.timeParse("%Y-%m")

// Load in my states data!
Promise.all([
  	d3.json("/visualization/us-states.json"),
  	d3.csv("/visualization/statesdata.csv"),
  	d3.csv("/data/State_MedianRentalPrice_1Bedroom.csv"),
  	d3.csv("/data/State_MedianRentalPrice_2Bedroom.csv"),
  	d3.csv("/data/State_MedianRentalPrice_3Bedroom.csv"),
  	d3.csv("/data/State_MedianRentalPrice_4Bedroom.csv"),
  	d3.csv("/data/State_MedianRentalPrice_5BedroomOrMore.csv")
	]).then(([json, data, one_bed, two_bed, three_bed, four_bed, five_bed]) => {

		//Date formats:

		rental_files = [one_bed, two_bed, three_bed, four_bed, five_bed]

		nondate_col = ["RegionName", "SizeRank", ""]

		rental_files.forEach(function(file){
			file.forEach(function(row_data){
				keys = Object.keys(row_data)

				keys.forEach(function(key){
					if (nondate_col.includes(key)) {
					}
					else {
						row_data[timeConv(key)] = row_data[key]
						delete row_data[key]
					}
				})
			})
		})

		var dataArray = [];
		for (var d = 0; d < data.length; d++) {
			dataArray.push(parseFloat(data[d].value))
		}
		var minVal = d3.min(dataArray)
		var maxVal = d3.max(dataArray)
		var ramp = d3.scaleLinear().domain([minVal,maxVal]).range([lowColor,highColor])

		// Loop through each state data value in the .csv file
    for (var i = 0; i < data.length; i++) {

      // Grab State Name
      var dataState = data[i].state;

      // Grab data value
      var dataValue = data[i].value;

      // Find the corresponding state inside the GeoJSON
      for (var j = 0; j < json.features.length; j++) {
        var jsonState = json.features[j].properties.NAME;

        if (dataState == jsonState) {

          // Copy the data value into the JSON
          json.features[j].properties.value = dataValue;

          // Stop looking through the JSON
          break;
        }
      }
    }

    // Bind the data to the SVG and create one path per GeoJSON feature
    svg.selectAll("path")
      .data(json.features)
      .enter()
      .append("path")
      .attr("d", path)
      .style("stroke", "#fff")
      .style("stroke-width", "1")
      .style("fill", function(d) {
      	return ramp(d.properties.value)
      })
	  .on("mouseover", function(d) {
		  var x = d3.event.x,
		  y = d3.event.y;
		  var state = d.properties.NAME;
		  var value = d.properties.value;
		  var html = "State: " + state;
		  html += "\nValue: " + value;
		  tooltip.html(html);
		  tooltip.style("top", y + "px");
		  tooltip.style("left", x + "px");
		  tooltip.show();
	  })

		// add a legend
		var w = 140, h = 300;

		var key = d3.select("body")
			.append("svg")
			.attr("width", w)
			.attr("height", h)
			.attr("class", "legend");

		var legend = key.append("defs")
			.append("svg:linearGradient")
			.attr("id", "gradient")
			.attr("x1", "100%")
			.attr("y1", "0%")
			.attr("x2", "100%")
			.attr("y2", "100%")
			.attr("spreadMethod", "pad");

		legend.append("stop")
			.attr("offset", "0%")
			.attr("stop-color", highColor)
			.attr("stop-opacity", 1);

		legend.append("stop")
			.attr("offset", "100%")
			.attr("stop-color", lowColor)
			.attr("stop-opacity", 1);

		key.append("rect")
			.attr("width", w - 100)
			.attr("height", h)
			.style("fill", "url(#gradient)")
			.attr("transform", "translate(0,10)");

		var y = d3.scaleLinear()
			.range([h, 0])
			.domain([minVal, maxVal]);

		var yAxis = d3.axisRight(y);

		key.append("g")
			.attr("class", "y axis")
			.attr("transform", "translate(41,10)")
			.call(yAxis)


  	})

</script>
</body>
</html>
